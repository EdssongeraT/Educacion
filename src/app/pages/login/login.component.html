<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <app-cabecero></app-cabecero>

    <hr />
    <div class="FORM1">
      <form>
        <h1 class="LOGIN">INGRESAR</h1>
        <div class="mb-3">
          <label for="Nombre_de_usuario" class="form-label"
            >Nombre de usuario:</label
          ><br />
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Escribe tu nombre"
          /><br />
        </div>

        <div class="mb-3">
          <label for="contraseña">Contraseña:</label><br />
          <input
            type="text"
            id="contraseña"
            name="contraseña"
            placeholder="Escribe tu contraseña"
          /><br />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="RecordarNombre"
            name="RecordarNombre"
            value="RecordarNombre"
          />
          <label for="RecordarNombre">Recordar nombre de usuario</label><br />
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button><br />
        <a href="https://www.w3schools.com/"
          >¿Olvidó su nombre_de_usuario o contraseña?</a
        >
        <p>
          Las 'Cookies' deben estar habilitadas en su navegador 
        </p>
      </form>
    </div>
  </body>
</html>
